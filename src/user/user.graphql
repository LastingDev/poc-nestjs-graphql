type User {
  id: ID!
  name: String!
  age: Int!
}

input CreateUserInput {
  name: String!
  age: Int!
}

input UpdateUserInput {
  name: String!
  age: Int!
}

type Query {
  users: [User]!
  user(id: ID!): User
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  updateUser(id: ID!, updateUserInput: UpdateUserInput!): User!
  removeUser(id: ID!): Boolean!
}
